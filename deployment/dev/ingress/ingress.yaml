apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: demo.localdev.me
      http:
        paths:
          - backend:
              service:
                name: emergency-room-service
                port:
                  number: 8282
            path: /
            pathType: Prefix
    - host: mongo.localdev.me
      http:
        paths:
          - backend:
              service:
                name: mongodb
                port:
                  number: 27017
            path: /
            pathType: Prefix
status:
  loadBalancer:
    ingress:
      - hostname: localhost